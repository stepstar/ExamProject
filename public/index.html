<!doctype html>
<html lang="en" class="h-100">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>智慧销售管理系统</title>
  <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/cover/">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link href="css/login.css" rel="stylesheet">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
</head>

<body class="d-flex h-100 text-center text-white bg-dark">

  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
      <div>
        <h3 class="float-md-start mb-0">智慧销售管理系统</h3>
        <nav class="nav nav-masthead justify-content-center float-md-end">
          <text class="nav-link active">简洁</text>
          <text class="nav-link">美观</text>
          <text class="nav-link active">大方</text>
          <text class="nav-link">实用</text>
        </nav>
      </div>
    </header>

    <main class="px-3">
      <h1>Please sign in.</h1>
      <h2 style="color: red;"><%=result%></h2>
      <form action="/input" method="POST">
        <div class="form-floating">
          <input type="text" class="form-control" name="username" placeholder="Username">
          <label for="floatingInput" style="color: rgba(0, 0, 0, 0.452);">Username</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" name="password" placeholder="Password">
          <label for="floatingPassword" style="color: rgba(0, 0, 0, .5);">Password</label>
        </div>
        <button class="btn btn-lg btn-secondary fw-bold border-white bg-white mt-3" type="submit">Login</button>
        <p class="mt-5 mb-3 text-muted">© 2017–2021</p>
      </form>
    </main>

    <footer class="mt-auto text-white-50">
      <p>Login Page <a href="#" class="text-white">for the system</a>, by <a
          href="#" class="text-white">@sbx</a>.</p>
    </footer>
  </div>



</body>

</html>
